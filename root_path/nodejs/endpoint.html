<script>
    var req_port=""
    if (location.port === "443") null
    else if (location.port === "80") null
    else req_port = `:${location.port}`
    const base_domain = `${location.protocol}//${location.hostname}${req_port}`
    document.write(`use the endpoint like this: ${base_domain}/endpoint/?path=Some&type=f, ${base_domain}/endpoint/?path=Some&type=d, ${base_domain}/endpoint/?path=Some`)
</script>
